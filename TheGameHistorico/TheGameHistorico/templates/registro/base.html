<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <meta title="{% block titulo %}{% endblock %}">
    </head>
    <body>
        <h1>Site Seguro (nem tanto, faltou HTTPS)</h1>
        <a href="/">Homepage do site</a>
        |   <a href="{% url 'sec-home' %}">Homepage de segurança</a>
        {% if user.is_authenticated %}
            |<a href="{% url 'sec-logout' %}">Logout</a>
            |<a href="{% url 'sec-passwordChange' %}">Trocar senha</a>
        {% else %}
            |<a href="{% url 'sec-registro' %}">Novo usuário?</a>
            |<a href="{% url 'sec-login' %}">Login</a>
            {% endif %}
        | Você é {% firstof user.username "visitante" %}
        <hr>
        {% block conteudo %}{% endblock %}
    </body>
</html>
