{% extends 'users/base.html' %}

<!-- Titulo da página -->
{% block titulo %}Registro de usuário{% endblock %}
<!-- Conteúdo da página -->
{% block conteudo %}
<h2>Cadastro de novos usuários</h2>
<p>Necessário para adicionar jogos e estatísticas</p>
<form method="post">
    {% csrf_token %}
    <table>
        {{ formulario.as_table }}
    </table>
    <input type="submit" value="Confirmar registro">
</form>
{% endblock %}
