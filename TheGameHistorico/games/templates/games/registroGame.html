{% extends 'games/base.html' %}
<!-- Titulo da página -->
{% block titulo %}Incluir novo jogo{% endblock %}
<!-- Conteúdo da página -->
{% block conteudo %}
<div class="container bg-dark text-white col-xl-5 col-lg-8 col-md-10 col-sm-10 col-10">       
   <div class="center m-4">
		<h2 class="text-center text-light p-5">Registrar um novo jogo</h2>
		<form method="post">
		    {% csrf_token %}
		    <table>
		        {{ formularioGame.as_table }}
		    </table>
		    <input class="mb-4" type="submit" value="Confirmar registro">
		</form>
	</div>
</div>
{% endblock %}
