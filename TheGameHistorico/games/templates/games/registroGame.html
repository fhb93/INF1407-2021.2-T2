{% extends 'games/base.html' %}
<!-- Titulo da página -->
{% block titulo %}Incluir novo jogo{% endblock %}
<!-- Conteúdo da página -->
{% block conteudo %}
<h2 class="text-center text-light p-5">Registrar um novo jogo</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {{ formularioGame.as_table }}
    </table>
    <input type="submit" value="Confirmar registro">
</form>
{% endblock %}
